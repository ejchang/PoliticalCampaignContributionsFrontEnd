<div class= "container-fluid">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="navbar-header">
        <!-- want to add member's name above -->
        	<a class="navbar-brand" href="#/home">Political Campaign Contributions</a>
      </div>
  	</nav>

  	<div class="row">
  		<div class="col-sm-12">
		  	<pre>
		  		<h2>new</h2>
		  		<h2>{{data}}</h2>
		  	</pre>
		</div>
  	</div>

  	<div class="row">
	  	<div class="col-sm-6">
		  	<h3>Bills Voted</h3>
		  	<dl ng-repeat = "bill in member.bills">
		  		<dt>{{bill.billid}}</dt> 
				<dd>{{bill.description}}</dd>
				<dd>{{bill.vote}}</dd>
		  	</dl>
		</div>

		<div class="col-sm-6">
			<h3>Top 20 Donors</h3>
			<dl ng-repeat = "donor in member.donors">
				<dt><a href= '#/donor/{{donor.id}}'>{{donor.industry}}</a></dt>
				<dd>{{donor.amount | currency}}</dd>
			</dl>
		</div>
	</div>
</div>
