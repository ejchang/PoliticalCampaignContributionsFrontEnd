<div>
  <h3> Representatives </h3>
  <dl ng-repeat = "member in members | filter:isRep">
    <dt><a href = '#/member/{{member.id}}'>{{member.name}}</a></dt>
    <dd>{{member.party}}</dd>
    <dd>{{member.state}}</dd>
  </dl>
  <h3>Senators</h3>
  <ul ng-repeat = "member in members | filter:isSenate">
    <h4><a href = '#/member/{{member.id}}'>{{member.name}}</a></h4>
    <ul>
      <li>{{member.party}}</li>
      <li>{{member.state}}</li>
    </ul>
  </ul>
</div>
